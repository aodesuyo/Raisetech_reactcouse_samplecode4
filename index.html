<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div id="app">
    </div>
    <div id="contents">
      <h2 id="title">フロントエンドコース</h2>
      <div id="content">
        <p>JavaScriptとは</p>
      </div>
      <dic class="content">
        <p>Reactとは</p>
      </div>
    </div>
    <button id="myButton">クリック！</button>
    <p>入力欄が変更されると値を取得します<br>
    <input type="text" id="inputId" placeholder="なんか入力してみて" >
    </p>
    <form action="" method="GET">
      <input type="text" placeholder="くるくるする" />
      <button id="submitButton" type="submit">送信</button>
    </form>
    <form action="" method="GET">
      <input type="text" placeholder="くるくるしない" />
      <button id="nosubmitButton" type="submit">送信</button>
    </form>
    <div id="propagationParent" class="propagationParent">
      <div id="propagationChild" class="propagationChild">
      </div>
    </div>
    <div id="parent" class="parent">
        <div id="child" class="child">
        </div>
    </div>
  
    <script src="src/01index.js"></script>
    <script src="src/02bunkatudainyu.js"></script>
    <script src="src/03defalut.js"></script>
    <script src="src/04spread.js"></script>
    <script src="src/05syoryaku.js"></script>
    <script src="src/06hairetu.js"></script>
    <script src="src/07null.js"></script>
    <script src="src/08class.js"></script>
    <script src="src/09dom.js"></script>
    <script src="src/10event.js"></script>
    <script src="src/11propagation.js"></script>
  </body>
</html>
